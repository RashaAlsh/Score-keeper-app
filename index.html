<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
      <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1626554028033-7c07c84f5a9c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                alt="img">
                        </figure>
                    <header class="card-header">
                      <p class="card-header-title"> Score keeper </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span class="p1display">0</span> to <span class="p2display">0</span> </h1>
                        <p class="subtitle">Use the buttons below to change the score</p>
                      </div>
                      <label for="playto" class="label is-large is-inline">Playing To</label>
                      <div class="select is-rounded">
                          <select name="" id="playTo">
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                          </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1btn" class="button is-info card-footer-item">+1 Player One</button>
                        <button id="p2btn" class="button is-link card-footer-item">+1 Player Two</button>
                        <button id="Reset" class="button  is-danger card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
      </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
